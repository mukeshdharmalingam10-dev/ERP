name: Deploy to Web Server

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup FTP deploy action
        uses: peaceiris/actions-ftp-deploy@v1.2  # Use the latest version
        with:
          server: ${{ secrets.FTP_SERVER }}  # FTP server address (e.g., ftp://yourserver.com)
          username: ${{ secrets.FTP_USERNAME }}  # FTP username
          password: ${{ secrets.FTP_PASSWORD }}  # FTP password
          local-dir: ./  # Local directory to upload (use `./` for the whole repo)
          remote-dir: /public_html/custom_erp/  # Remote directory on the server
